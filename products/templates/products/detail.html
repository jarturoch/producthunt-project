{% extends 'base.html' %}
<br />

{% block content %}

<div class="row">
  <div class="col-2">
    <img src="{{ product.icon.url }}" class="img-fluid" />
  </div>
  <div class="col-10">
    <a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
  </div>
</div>

<div class="row">
  <div class="col-8">
    <img src="{{ product.image.url }}" class="img-fluid" />
  </div>

  <div class="col-4">
    <a href="javascript:{document.getElementById('upvote{{ product.id }}').submit()}"><button class="btn btn-primary btn-sm"><span class="oi oi-caret-top"></span> </button></a>
    <br />
      {{ product.votes_total }}
    <br />
    <a href="javascript:{document.getElementById('downvote{{ product.id }}').submit()}"><button class="btn btn-primary btn-sm"><span class="oi oi-caret-bottom"></span> </button></a>
  </div>
</div>


<div class="row">
  <div class="col-4 pt-2">
    <h4><span class="oi oi-person"></span> Hunted by: {{ product.hunter.username }}</h4>
  </div>
  <div class="col-4 text-right pt-2">
    <h4><span class="oi oi-calendar"></span> {{ product.pub_date_pretty }}</h4>
  </div>
</div>


<div class="row">
  <div class="col-8">
    <p>{{ product.body }}</p>
  </div>
</div>


<form id="upvote{{ product.id }}" method="POST" action="{% url 'upvote' product.id %}">
  {% csrf_token %}
  <input type="hidden">
</form>

<form id="downvote{{ product.id }}" method="POST" action="{% url 'downvote' product.id %}">
{% csrf_token %}
<input type="hidden">
</form>


{% endblock %}

<br />
